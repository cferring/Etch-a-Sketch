<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <!-- Tab icon -->
    <link rel="icon" href="https://fav.farm/🎨" /> <!-- 🖼️ -->
    <link rel="stylesheet" href="style.css">
    <!-- <script src="myscripts.js"></script> -->
    <!-- Github icon src -->
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Header -->
    <header class="header"><h1>Etch-a-Sketch</h1></header>

    <!-- Main -->
    <main class="main">
        <div class="menu">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorPick">Draw</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div class="sketch-pad">
            <div id="grid" class="grid">
                <!-- Grid is generated here w/ JS-->
            </div>
            <div class="knobs">
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
    </div>
    </main>

<!-- Footer -->
    <footer class="footer">
        <p>
            Copyright ©
            <script>
            document.write(new Date().getFullYear())
            </script>
            Conor Ferring
        </p>
        <a href="https://github.com/cferring" target="_blank">
            <i class="fab fa-github"></i
        ></a>
    </footer>
    <script src="myscripts.js"></script>
</body>
</html>
